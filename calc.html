<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      
      <div class="calculator">
        <div class="row-1">
          <button class="-box"  onclick = " calculation = ' ';  console.log(`Calculation terminated...  ${calculation}`); ">A</button>
          <button class="-box"  onclick = " calculation += ' ( ';  console.log(calculation); ">(</button>
          <button class="-box"  onclick = " calculation += ' ) ';  console.log(calculation); ">)</button>
          <button class="-box-"  onclick = " calculation += ' + ';  console.log(calculation); ">+</button>
        </div>

        <div class="row-2">
          <button class="box"  onclick = " calculation += '1';  console.log(calculation); ">1</button>
          <button class="box"  onclick = " calculation += '2';  console.log(calculation); ">2</button>
          <button class="box"  onclick = " calculation += '3';  console.log(calculation); ">3</button>
          <button class="-box-"  onclick = " calculation += ' - ';  console.log(calculation); ">-</button>
        </div>

        <div class="row-3">
          <button class="box"  onclick = " calculation += '4';  console.log(calculation); ">4</button>
          <button class="box"  onclick = " calculation += '5';  console.log(calculation); ">5</button>
          <button class="box"  onclick = " calculation += '6';  console.log(calculation); ">6</button>
          <button class="-box-"  onclick = " calculation += '*';  console.log(calculation); ">*</button>
        </div>

        <div class="row-4">
          <button class="box"  onclick = " calculation += '7';  console.log(calculation); ">7</button>
          <button class="box"  onclick = " calculation += '8';  console.log(calculation); ">8</button>
          <button class="box"  onclick = " calculation += '9';  console.log(calculation); ">9</button>
          <button class="-box-"  onclick = " calculation += '/';  console.log(calculation); ">/</button>
        </div>

        <div class="row-5">
          <button class="box"  onclick = " calculation -= '1';  console.log(calculation); ">C</button>
          <button class="box"  onclick = " calculation += '0';  console.log(calculation); ">0</button>
          <button class="box"  onclick = " calculation += '.';  console.log(calculation); ">.</button>
          <button class="special-box"  onclick = " calculation = eval(calculation);  console.log(calculation); ">=</button>
        </div>

      </div>

      
      <script src="main.js"></script>
    </body>
</html>
